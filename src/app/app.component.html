<ion-app>
  <div *ngIf="baseService.loading" class="container-carregando">
    <div class="inner">Carregando...</div>
  </div>


  <ion-header *ngIf="baseService.header">
    <ion-toolbar class="cor-azul-forte">
      <ion-row class="m-0">
        <div class="w-20 h-100">
          <div *ngIf="baseService.showBackButton" class="w-20 h-100">
            <ion-button routerLink="/data-jogos" expand="full" fill="" mode="md" class="w-100 h-100">
              <font color="white">
                <i class="fas fa-chevron-circle-left"></i></font>
            </ion-button>
          </div>
        </div>
        <div class="w-60 h-100">
          <ion-row>
            <div class="w-50p h-50p">
              <ion-img class="h-50p w-50p m-0" src="../assets/img/logo5050.png"></ion-img>
            </div>
            <div class="">
              <h1 class="m-0 w-100 alinha-direita alinha-meio" id="header-title">My Cup Am√©rica</h1>
            </div>
          </ion-row>
        </div>
        <div class="w-20 h-100">
          <div *ngIf="baseService.showUserButton" class="w-20">
            <a class="fas fa-user"></a>
          </div>
        </div>
      </ion-row>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <div *ngIf="baseService.showMenuButton">
      <ion-fab vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button>
          <ion-icon name="arrow-dropup"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button routerLink="/login"><i class="fas fa-sign-out-alt"></i></ion-fab-button>
          <ion-fab-button routerLink="/selecoes"><i class="fas fa-flag"></i></ion-fab-button>
          <ion-fab-button routerLink="/grupos"><i class="fas fa-users"></i></ion-fab-button>
          <ion-fab-button routerLink="/perfil"><i class="fas fa-user"></i></ion-fab-button>
        </ion-fab-list>
      </ion-fab>
    </div>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>

</ion-app>
