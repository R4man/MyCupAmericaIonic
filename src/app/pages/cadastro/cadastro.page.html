<div style="overflow:scroll;overflow:auto" id="cadastro" class="alinha-meio">
    <form method="post" action="">
        <h1>Cadastro</h1>

        <div class="borda-cinza">
            <input id="nome" name="nome" required="required" type="text" placeholder="Nome Completo" [(ngModel)]="nome" />
        </div>
        <div class="borda-cinza">
            <input id="nick" name="nome" required="required" type="text" placeholder="Nickname" [(ngModel)]="nickname" />
        </div>
        <div class="borda-cinza">
            <input id="email" name="email" required="required" type="text" placeholder="Email" [(ngModel)]="email"/>
        </div>
        <div class="borda-cinza">
            <input id="municipio" name="municipio" required="required" type="text" placeholder="MunicÃ­pio" [(ngModel)]="cidade"/>

            <select name="estado" required="required" id="estado" [(ngModel)]="estado">
                <option value="">Estado</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AM">AM</option>
                <option value="AP">AP</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MG">MG</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="PR">PR</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SE">SE</option>
                <option value="SP">SP</option>
                <option value="TO">TO</option>
            </select>
        </div>
        <div class="borda-cinza">
            <input id="idade" name="idade" required="required" type="number" placeholder="idade" />
        </div>
        <div class="borda-cinza"><select name="sexo" required="required" form="cadastro">
                <option value="volvo">Sexo</option>
                <option value="saab">Masculino</option>

                <option value="audi">Outro</option>
            </select>
        </div>
        <div class="borda-cinza">
            <input id="senha" name="senha" required="required" type="password" placeholder="Senha" />
        </div>
        <div class="borda-cinza">
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Confirmar Senha" />
        </div>
        <div class="">
            <ion-button expand="full" fill="" mode="md" onclick='cadastrar'>Cadastrar
            </ion-button>
        </div>
    </form>
</div>
