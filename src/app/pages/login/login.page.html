<div class="h-33 w-100">
    <h1 class="card-text caixa-texto alinha-centro">{{saudacoes}}</h1>
    <ion-row size="3">
        <ion-col class="alinha-meio" class="m-1" style="flex-direction: column">
            <div class="h-100 w-100 alinha-meio container_login">
                <div class="input_login" id="username_input">
                    <i class="far fa-envelope icon_login"></i>
                    <input autocomplete="off" type="text" aria-label="" class="" placeholder="UsuÃ¡rio"
                        [(ngModel)]="login" style="border: none"
                        onclick="getElementById('username_input').style.borderbottom= 'green'">
                </div>
            </div>
            <div class="h-100 w-100 alinha-meio container_login">
                <div class="input_login" id="password_input">
                    <i class="fas fa-lock icon_login"></i>
                    <script>
                            function myFunction() {
                                document.getElementById("password_input").style.borderBottom = "thick solid #0000FF";
                            }
                        </script>
                    <input autocomplete="off" type="password" aria-label="" class="" placeholder="Senha" name="senha"
                        [(ngModel)]="senha" style="border: none" onclick="myFunction()">
                        
                </div>
            </div>
        </ion-col>
    </ion-row>
</div>

<div class="h-33 w-100">
    <div>
        <ion-row size="3">
            <ion-col style="padding:0px 10%;">
                <ion-button expand="block" fill="solid" size="default" mode="md" (click)="enviar()"> Enviar
                </ion-button>
            </ion-col>
        </ion-row>
    </div>
    <div>
        <ion-row size="3">
            <ion-col class="alinha-meio">
                <ion-button expand="" fill="clear" size="default" mode="md" routerLink="/alzheimer"> Esqueci o nickname
                    ou senha
                </ion-button>
            </ion-col>
        </ion-row>
    </div>
</div>

<div class="h-33 w-100">
    <ion-row size="3" style="text-align: -webkit-center;">
        <div class="w-50">
            <a href="/cadastro">
                <div style="width:100px;height:100%">
                    <i class="fas fa-user-plus" style="font-size: 200%; width: 100%;"></i>
                    <ion-label>Novo aqui</ion-label>
                </div>
            </a>
        </div>
        <div class="w-50">
            <div style="width: 50%">
                <a href="/sobre">
                    <div style="width:100px;height:100%">
                        <i class="fas fa-info-circle" style="font-size: 200%; width: 100%;"></i>
                        <ion-label>Sobre</ion-label>
                    </div>
                </a>
            </div>
        </div>
    </ion-row>
</div>
