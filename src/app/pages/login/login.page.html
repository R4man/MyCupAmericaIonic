<div class="h-33 w-100">
    <h1 class="card-text caixa-texto alinha-centro">{{saudacoes}}</h1>
    <ion-row size="3">
        <ion-col class="alinha-meio" class="m-1" style="flex-direction: column">
            <div class="h-100 w-100 alinha-meio">
                <i class="fas fa-user"></i>
                <input autocomplete="off" type="text" aria-label="" class="alinha-meio" placeholder="UsuÃ¡rio" [(ngModel)]="login">
            </div>
            <div class="h-100 w-100 alinha-meio">
                <i class="fas fa-lock"></i>
                <input autocomplete="off" type="text" aria-label="" class="alinha-meio" placeholder="Senha"
                    name="senha" [(ngModel)]="senha">
            </div>
        </ion-col>
    </ion-row>
</div>

<div class="h-33 w-100">
    <div>
        <ion-row size="3">
            <ion-col class="alinha-centro">
                <ion-button expand="" fill="solid" size="default" mode="md" (click)="enviar()"> Enviar
                </ion-button>
            </ion-col>
        </ion-row>
    </div>
    <div>
        <ion-row size="3">
            <ion-col class="alinha-base">
                <ion-button expand="" fill="clear" size="default" mode="md" (click)="enviar()"> Esqueci o
                    nickmane
                    ou
                    senha
                </ion-button>
            </ion-col>
        </ion-row>
    </div>
</div>

<div class="h-33 w-100">
    <ion-row size="3" style="text-align: -webkit-center;">
        <div class="w-50">
            <a href="/cadastro">
                <ion-card class="w-90 h-90">
                    <ion-card-header class="alinha-meio">
                        <font color="black"><i class="fas fa-user-plus" style="font-size: 400%;"></i></font>
                    </ion-card-header>
                    <ion-card-content class="ion-card-content">
                        Novo aqui
                    </ion-card-content>
                </ion-card>
            </a>
        </div>
        <div class="w-50">
            <a href="/data-jogos">
                <ion-card class="w-90 h-90">
                    <ion-card-header class="alinha-meio">
                        <font color="black"><i class="fas fa-info-circle" style="font-size: 400%;"></i>
                        </font>
                    </ion-card-header>

                    </ion-card-content>
                </ion-card>

    </ion-row>
